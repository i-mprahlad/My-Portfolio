<html>
    <head>
        <title>Contact Me</title>
        <link href="Contact.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <a href="Index.html"><img src="Image/Back Arrow.png" class="back" height="60px" width="60px"></a><br><br><br>
        <h1>C<font size=6>ONTACT</font> M<font size=6>E</font> </h1><br>
        <div class="box"></div>
        <div class="contact">
            <form method="get" action="contactsubmit.html">
                <table>
                    <tr><td>Your Name</td> <td>: <input type="text" placeholder="Full Name" class="formname" required></td></tr><br>
                    <tr><td>Contact No.</td> <td>: <input type="text" placeholder="10 digit number" maxlength="10" class="formname" required></td></tr><br>
                    <tr><td>E-Mail</td> <td>: <input type="email" placeholder="Email ID" class="formname" required></td></tr><br>
                    <tr><td>Your Message &nbsp; &nbsp;:</td><br> <td> &nbsp; <textarea placeholder="Type your message here" class="formname" style="height: 100px"></textarea></td></tr><br> 
                </table><br>
                <input type="submit" class="submitbtn"><input type="reset" class="resetbtn">
            </form><br><br><br><br><br><br><br>
        </div>

    </body>
</html>
